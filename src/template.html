<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkmate</title>
</head>
<body>
    <div class="container">
        <div class="projects">
            <div class="logo">
                <img src="checkmate.svg"/>
                <h1>Checkmate</h1>
            </div>
            <h2>Projects</h2>
            <div class="project-buttons">
                <button class="project">Default</button>
                <button class="project">Daily Life</button>
                <button class="project">Coding</button>
            </div>
            <div class="new-project">
                <input class="project-name" />
                <button class="add-project">+</button>
            </div>
        </div>
        <div class="main-page">
            <div class="top-bar">
                <h1>Default</h1>
            </div>
        <div class="taskDiv">
            <div class="current-tasks">
                <h2>To-do</h2>
                <input class="task-name" /> <button class="add-task">Add Task</button>
                <ul class="todo-list">
                </ul>
            </div>
            <div class="taskInfo">
                <h3>Task info</h3>
                <p>Click on a task and its information will show up here.</p>
                <div class="submit-div">
                </div> 
            </div>
        </div>
    </div>
    </div>
</body>
<script src="index.js"></script>
</html>
