<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkmate</title>
</head>
<body>
    <div class="container">
        <div class="projects">
            <div class="logo">
                <img src="checkmate.svg"/>
                <h1>Checkmate</h1>
            </div>
            <div class="project-buttons">
                <div class="header">
                <h2>Projects</h3>
                <img class="add add-beta" src="add.svg"/>
                </div>
                <button class="project">Default</button>
                <button class="project">Daily Life</button>
                <button class="project">Coding</button>
            </div>
        </div>
        <div class="main-page">
            <div class="top-bar">
                <h2 class="proj-name-header">Default</h2>
                <div class="divider"></div>
                <p>Sort</p>
                <div class="divider"></div>
                <p>Check</p>
                <div class="divider"></div>
                <img src="add.svg"/>
            </div>
        <div class="taskDiv">
            <div class="current-tasks">
                <div class="header">
                    <h2>To-Do</h2>
                    <img class="add add-task-beta" src="add.svg"/>
                </div>
                <div class="task-list">
                    <ul class="todo-list">
                    </ul>
                </div>
            </div>
            <div class="taskInfo">
                <div class="header">
                    <h2 class="info-head">Task Info</h2>
                    <img class="info-svg" src="edit.svg"/>
                </div>
                <div class="info-div">
                    <p>Click on a task and its information will show up here.</p>
                </div>
                <div class="submit-div">
                </div> 
            </div>
        </div>
    </div>
    </div>
</body>
<script src="index.js"></script>
</html>
