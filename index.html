<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkmate</title>
    <link href="84bb4fc080631c2605f1.css" rel="stylesheet">
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="projects">
            <div class="logo">
                <img src="3db59e3c47274ff6c491.svg"/>
                <h1>Checkmate</h1>
            </div>
            <div class="project-buttons">
                <div class="addNew">
                <div class="header">
                <h2>Projects</h3>
                <img class="add add-beta" src="52900d35f7ff385d8f10.svg"/>
                </div>
                </div>
                <button class="project">Daily Life</button>
                <button class="project">Coding</button>
            </div>
        </div>
        <div class="main-page">
            <div class="top-bar">
                <h2 class="proj-name-header">Default</h2>
                <div class="divider"></div>
                <div class="header-button sort">
                    <img class="sort-svg" src="3cdd4dcbc9828d9ce20c.svg"/>
                    <button class="sort-button">Sort</button>
                    <div id="dropdown-sort" class="dropdown hidden">
                        <button class="drop-option" data-sort-by="priority">Priority</button>
                            <button class="drop-option" data-sort-by="title">Title</button>
                            <button class="drop-option" data-sort-by="due">Due</button>
                        </div>
                </div>
                <div class="divider"></div>
                <div class="header-button check">
                    <img class="check-svg" src="ebc642fe584ea510f39c.svg"/>
                    <button class="check-button">Check</button>
                </div>
                <div class="divider"></div>
                <img class="del-project" src="e17251a64892f7f0ed3d.svg"/>
            </div>
        <div class="taskDiv">
            <div class="current-tasks">
                <div class="header">
                    <h2>To-Do</h2>
                    <img class="add add-task-beta" src="52900d35f7ff385d8f10.svg"/>
                </div>
                <div class="task-list">
                    <ul class="todo-list">
                    </ul>
                </div>
            </div>
            <div class="taskInfo">
                <div class="header">
                    <h2 class="info-head">Task Info</h2>
                    <img class="info-svg" src="233a86b7cc6fa539f0f2.svg"/>
                </div>
                <div class="info-div">
                    <p>Click on a task and its information will show up here.</p>
                </div>
                <div class="submit-div">
                </div> 
            </div>
        </div>
    </div>
    </div>
</body>
<script src="5f9f6a28f48023338c43.js"></script>
</html>
