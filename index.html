<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
<script defer src="main.js"></script></head>
<body>
    <div class="projects">
        <h1>Projects</h1>
        <div class="project-buttons">
            <button class="project">Default</button>
            <button class="project">Project 1</button>
        </div>
        <input class="project-name" />
        <button class="add-project">Add Project</button>
    </div>
    <div class="tasks">
        <h1>Tasks</h1>
        <input class="task-name" /> <button class="add-task">Add Task</button>
        <ul class="todo-list">
        </ul>
    </div>
</body>
<script src="script.js"></script>
</html>
